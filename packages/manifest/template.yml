modules:
  jira:projectPage:
    - key: scarlet-operations-project-page
      resource: main
      resolver:
        endpoint: execution-remote-endpoint
      title: Scarlet Bulk Import
  endpoint:
    - key: execution-remote-endpoint
      remote: execution-remote
      auth:
        appSystemToken:
          enabled: true
resources:
  - key: main
    path: ../../packages/web/dist
remotes:
  - key: iss-rem-bucket
    baseUrl: https://issue-reminder-app-dev-issrem-529202746267.s3.{{AWS-REGION}}.amazonaws.com
    operations:
      - compute
      - fetch
  - key: execution-remote
    baseUrl: {{ApiUrl}}
    operations:
      - compute
      - fetch
permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - storage:app
    - read:app-system-token
  content:
    styles:
      - "unsafe-inline"
  external:
    fetch:
      backend:
        - {{ApiUrl}}
        - atl-paas.net
      client:
        - remote: iss-rem-bucket
        - remote: execution-remote
        - {{ApiUrl}}
        - issue-reminder-app-dev-issrem-529202746267.s3.amazonaws.com
        - atl-paas.net
app:
  runtime:
    name: nodejs20.x
  id: ari:cloud:ecosystem::app/{{APP-ID}}
