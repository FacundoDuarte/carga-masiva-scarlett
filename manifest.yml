modules:
  consumer:
    - key: queue-consumer
      queue: operations-queue
      resolver:
        function: consumer-function
        method: operations-queue-listener
  jira:projectPage:
    - key: creacion-masiva-scarlett-ui-kit-hello-world-project-page
      resource: main
      resolver:
        function: resolver
      title: Scarlett Bulk Import
  function:
    - key: resolver
      handler: index.handler
    - key: consumer-function
      handler: consumer.consumerHandler
resources:
  - key: main
    path: static/frontend/build
permissions:
  scopes:
    - read:jira-work
    - write:jira-work
  content:
    styles:
      - "unsafe-inline"
app:
  runtime:
    name: nodejs20.x
  id: ari:cloud:ecosystem::app/e288d60c-ca8d-4d94-8a0a-6730f3786ab3
